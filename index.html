<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <title>Duraks Online — Bugats Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Duraks Lobby</h1>
      <div class="controls">
        <label>Vārds: <input id="nick" value="BUGATS" /></label>
        <label>Kava:
          <select id="deckSel">
            <option value="36">36 kārtis (2–4)</option>
            <option value="52">52 kārtis (2–4)</option>
          </select>
        </label>
        <label><input type="checkbox" id="solo"> Solo režīms (BOT)</label>
        <button id="createRoom">Izveidot istabu</button>
        <input id="joinCode" placeholder="Istabas kods" />
        <button id="joinRoom">Pievienoties</button>
        <span class="code" id="roomCode"></span>
      </div>
    </header>

    <main>
      <aside class="sidebar">
        <p><b>Istabas</b></p>
        <div id="seats" class="seats"></div>
        <hr />
        <div class="toggles">
          <label><input type="checkbox" id="toggle-hints" checked> Hinti</label>
          <label><input type="checkbox" id="toggle-confirm" checked> Apstiprinājumi</label>
        </div>
        <div class="actions">
          <button id="startGame">Sākt spēli</button>
          <button id="leaveSeat">Atstāt sēdvietu</button>
        </div>
        <p id="winners"></p>
      </aside>

      <section class="tableWrap">
        <div class="table" id="table">
          <div id="tablePairs" class="pairs"></div>
          <div class="status">
            <span id="phase"></span>
            <span id="turnInfo"></span>
            <span id="deckCount"></span>
            <span id="trump"></span>
          </div>
        </div>

        <div class="handWrap">
          <div class="handTitle">Tava roka (<span id="handCount">0</span>)</div>
          <div id="hand" class="hand"></div>
        </div>

        <div class="buttons">
          <button id="attackBtn">Uzbrukt</button>
          <button id="addBtn">Piemest</button>
          <button id="defendBtn">Nosist</button>
          <button id="takeBtn">Paņemt</button>
          <button id="endBtn">Gājiens beigts</button>
        </div>

        <div id="log" class="log"></div>
      </section>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>

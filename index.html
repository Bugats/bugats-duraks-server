<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Duraks Online — Bugats Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
  <aside class="side">
    <h2>Duraks Online</h2>

    <label>Niks</label>
    <input id="nick" class="input" placeholder="Tavs niks" value="BUGATS">

    <label>Kava</label>
    <select id="deck" class="input">
      <option value="52">52</option>
      <option value="36">36</option>
    </select>

    <div class="row gap">
      <button id="btnCreate" class="btn primary">Izveidot istabu</button>
      <label class="chk"><input id="solo" type="checkbox" checked> Solo režīms (BOT)</label>
    </div>

    <div class="row">
      <input id="room" class="input" placeholder="Istabas kods">
      <button id="btnJoin" class="btn">Pievienoties</button>
    </div>

    <h4>Žurnāls</h4>
    <div id="log" class="log"></div>

    <h4>Čats</h4>
    <div class="row">
      <input id="msg" class="input" placeholder="Ziņa…">
      <button id="btnSend" class="btn">Sūtīt</button>
    </div>
  </aside>

  <main class="main">
    <div class="hud">
      <div class="badges">
        <span class="badge">Istaba: <b id="roomLabel">—</b></span>
        <span class="badge">Trumpis: <b id="trump">—</b></span>
        <span class="badge">Kavā: <b id="stock">—</b></span>
        <span class="badge">Fāze: <b id="phase">—</b></span>
        <span class="badge">Gājiens: <b id="turn">—</b></span>
      </div>
      <div id="hint" class="hint"></div>
    </div>

    <section>
      <h3>Metiens</h3>
      <div id="table" class="table"></div>
      <div id="throwInfo" class="subhint"></div>
    </section>

    <section>
      <h3>Pretinieks (<span id="oppCount">0</span>)</h3>
      <div id="opp" class="hand opp"></div>
    </section>

    <section>
      <h3>Tava roka (<span id="meCount">0</span>)</h3>
      <div id="me" class="hand"></div>
    </section>

    <footer class="footer">
      <button id="btnAttack" class="btn primary">Uzbrukt</button>
      <button id="btnEnd" class="btn">Beigt metienu</button>
      <button id="btnTake" class="btn">Paņemt</button>
      <button id="btnNo" class="btn">Neaizmest</button>
      <div class="right"><span class="badge">v1.2.8</span></div>
    </footer>
  </main>
</div>

<script src="client.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Duraks Online — Bugats Edition</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="app">
  <aside class="side">
    <h3>Duraks Online</h3>
    <div class="row"><input id="nick" class="input" placeholder="Tavs niks"></div>
    <div class="row">
      <select id="deckSize" class="input">
        <option value="36">36</option>
        <option value="52">52</option>
      </select>
    </div>
    <div class="row"><button id="btnCreate" class="btn primary">Izveidot istabu</button></div>
    <div class="row"><input id="room" class="input" placeholder="Istabas kods"><button id="btnJoin" class="btn">Pievienoties</button></div>

    <h4>Žurnāls</h4>
    <div id="log" class="log"></div>

    <h4>Čats</h4>
    <div class="chat">
      <input id="chatMsg" class="input" placeholder="Ziņa…">
      <button id="chatSend" class="btn">Sūtīt</button>
    </div>
  </aside>

  <main class="main">
    <div class="hud">
      <div>
        <span class="badge">Istaba: <b id="roomLabel">—</b></span>
        <span class="badge">Trumpis: <b id="trumpLabel">—</b></span>
        <span class="badge">Kavā: <b id="stockCount">—</b></span>
        <span class="badge">Fāze: <b id="phase">—</b></span>
      </div>
      <div><span id="turnLabel" class="badge">Gājiens: —</span><div class="timer"><div id="timerBar"></div></div></div>
    </div>

    <div class="table">
      <div class="zone"><div class="zone-title">Metiens</div><div id="stack" class="stack"></div></div>
      <div class="zone"><div class="zone-title">Pretinieks: <span id="oppName">—</span> (<span id="oppCount">0</span>)</div><div id="oppHand" class="hand"></div></div>
      <div class="zone" id="attackDrop"><div class="zone-title">Tava roka (<span id="meCount">0</span>)</div><div id="meHand" class="hand"></div></div>
    </div>

    <div class="footer">
      <button id="btnStart" class="btn primary" disabled>Sākt</button>
      <button id="btnSolo" class="btn">Solo tests</button>
      <button id="btnEnd"   class="btn" disabled>Beigt metienu</button>
      <button id="btnTake"  class="btn" disabled>Paņemt</button>
      <button id="btnPass"  class="btn" disabled>Neaizmest</button>
      <div style="flex:1"></div>
      <div class="badge">v1.2.2</div>
    </div>
  </main>
</div>
<script src="client.js"></script>
</body>
</html>

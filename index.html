<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Duraks Online — Bugats Edition</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    /* Ja vajag, vari pārrakstīt ar globālu: window.SERVER_URL = 'https://duraks-online.onrender.com'; */
    window.SERVER_URL = window.SERVER_URL || 'https://duraks-online.onrender.com';
  </script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="app">
  <aside class="side">
    <h2>Duraks Online</h2>

    <div class="row"><input id="nick" class="input" placeholder="Tavs niks" value="BUGATS"></div>
    <div class="row">
      <select id="deckSize" class="input">
        <option value="52">52</option>
        <option value="36">36</option>
      </select>
    </div>

    <div class="row">
      <label class="check"><input type="checkbox" id="solo" checked> Solo režīms (BOT)</label>
    </div>

    <div class="row"><button id="btnCreate" class="btn primary">Izveidot istabu</button></div>
    <div class="row">
      <input id="room" class="input" placeholder="Istabas kods">
      <button id="btnJoin" class="btn">Pievienoties</button>
    </div>

    <h4>Žurnāls</h4>
    <div id="log" class="log"></div>

    <h4>Čats</h4>
    <div class="chat">
      <input id="chatMsg" class="input" placeholder="Ziņa..." />
      <button id="chatSend" class="btn">Sūtīt</button>
    </div>
  </aside>

  <main class="main">
    <div class="hud">
      <div class="badge">Istaba: <b id="roomLabel">—</b></div>
      <div class="badge">Trumpis: <b id="trumpLabel">—</b></div>
      <div class="badge">Kavā: <b id="stockCount">—</b></div>
      <div class="badge">Fāze: <b id="phase">—</b></div>
      <div class="badge" id="turnBadge">Gājiens: —</div>
    </div>

    <div class="table">
      <div>
        <div class="zone-title">Metiens <span id="hint"></span></div>
        <div id="stack" class="stack"></div>
      </div>
      <div>
        <div class="zone-title">Pretinieks: <span id="oppName">—</span> (<span id="oppCount">0</span>)</div>
        <div id="oppHand" class="hand hand-closed"></div>
      </div>
      <div>
        <div class="zone-title">Tava roka (<span id="meCount">0</span>)</div>
        <div id="meHand" class="hand"></div>
      </div>
    </div>

    <div class="footer">
      <button id="btnAttack" class="btn primary">Uzbrukt</button>
      <button id="btnEnd" class="btn">Beigt metienu</button>
      <button id="btnTake" class="btn">Paņemt</button>
      <button id="btnPass" class="btn">Neaizmest</button>
      <div style="flex:1"></div>
      <div class="badge" id="version">v1.2.8</div>
    </div>
  </main>
</div>

<script src="client.js"></script>
</body>
</html>

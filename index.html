<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <title>Duraks Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <!-- Socket.IO (CDN) -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <header class="bar">
      <h1>Duraks Lobby</h1>
      <div id="connDot" class="dot off">Nav savienojuma</div>
    </header>

    <section class="top-controls">
      <label>Vārds:
        <input id="name" value="BUGATS" />
      </label>

      <label>Kava:
        <select id="deck">
          <option value="36" selected>36 kārtis (2–4)</option>
          <option value="52">52 kārtis (2–4)</option>
        </select>
      </label>

      <label class="chk">
        <input id="solo" type="checkbox" checked />
        Solo režīms (BOT)
      </label>

      <button id="createBtn" class="btn">Izveidot istabu</button>

      <input id="roomCode" placeholder="ISTABAS KODS" />
      <button id="joinBtn" class="btn btn-ghost">Pievienoties</button>

      <span>Istaba: <b id="roomBadge">—</b></span>
    </section>

    <main class="grid">
      <aside class="left">
        <h3>Istabas</h3>
        <div id="seats">
          <!-- sēdvietas veidos JS -->
        </div>

        <div class="options">
          <label class="chk">
            <input id="hints" type="checkbox" checked />
            Hinti
          </label>
          <label class="chk">
            <input id="confirm" type="checkbox" />
            Apstiprinājumi
          </label>
        </div>
      </aside>

      <section class="table">
        <div class="phase">
          <div>Fāze: — • Uzbrucējs: — • Aizstāvis: — • Kava: — • Trumps: —</div>
        </div>
        <div id="board" class="board">
          <div class="empty">Šeit būs galds / stāvoklis</div>
        </div>

        <div class="hand">
          <div class="hand-head">Tava roka (0)</div>
          <div class="hand-row" id="hand"></div>

          <div class="actions">
            <button id="actAttack" class="btn">Uzbrukt</button>
            <button id="actAppend" class="btn">Piemest</button>
            <button id="actBeat" class="btn">Nosist</button>
            <button id="actTake" class="btn btn-warn">Paņemt</button>
            <button id="actEnd" class="btn btn-ghost">Gājiens beigts</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="foot">
      <div id="log"></div>
    </footer>
  </div>

  <script>
    // ieliec te savas Render adreses URL:
    window.SERVER_URL = "https://duraks-online.onrender.com";
  </script>
  <script src="client.js" defer></script>
</body>
</html>

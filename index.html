<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Duraks Online — Apaļais galds (Bugats)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="side">
      <h2>Duraks Online</h2>
      <div class="row">
        <label for="nick">Tavs niks</label>
        <input id="nick" class="input" placeholder="BUGATS" />
      </div>

      <div class="row">
        <button id="btnCreate" class="btn primary">Izveidot istabu</button>
      </div>

      <div class="row inline">
        <input id="room" class="input" placeholder="Istabas kods" />
        <button id="btnJoin" class="btn">Pievienoties</button>
      </div>

      <h3>Žurnāls</h3>
      <div id="log" class="log"></div>
    </aside>

    <main class="main">
      <div class="hud">
        <span class="badge">Istaba: <b id="roomLabel">—</b></span>
        <span class="badge">Gājiens: <b id="turnLabel">—</b></span>
      </div>

      <!-- Apaļais galds -->
      <div class="table">
        <div id="seats" class="seats">
          <!-- 6 vietas tiks ģenerētas no JS -->
        </div>

        <div class="center-info">
          <div>Galda centrs</div>
          <div class="sub">Šeit vēlāk tiks liktas kārtis</div>
        </div>
      </div>

      <div class="footer">
        <button id="btnLeave" class="btn">Atstāt sēdvietu (demo)</button>
        <div style="flex:1"></div>
        <span class="badge">v1.0 (seating)</span>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
